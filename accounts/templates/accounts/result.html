<!DOCTYPE html>
<html lang="en">

<head>
    {% load static%}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Aarogya Setu</title>
    <link rel="icon" href="{% static 'aarogyaicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="{% static 'open-iconic/font/css/open-iconic-bootstrap.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>
<style>
    body {
        font-family: 'Ubuntu', sans-serif;
        padding-left: 10px;
    }

    .form {
        padding-left: 20px;
    }

    #design {
        background-color: black;
        border: none;
        color: white;
        padding: 8px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 12px;
        font-family: 'Ubuntu', sans-serif;
    }

    .ad_footer_block {
        background-color: #005792;
        display: block;
    }

    .postion {
        position: absolute;
        bottom: 0px;
        left: 0;
        width: 100%;
    }
</style>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="https://www.aarogyasetu.gov.in/wp-content/themes/setu/assets/images/aarogya_logo.png" height=60 width=220 class="d-inline-block alighn-top" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="{% url 'statistics' %}">COVID-19 STATISTICS</a>
                    <a class="nav-item nav-link" href="{% url 'vaccine' %}">VACCINATION</a>
                    <a class="nav-item nav-link" href="{% url 'covid' %}">COVID-19 CHECKER</a>
                    {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}"
                        onclick="">LOGOUT</a>
                    <form id="logout" method="POST" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <input type="hidden" />
                    </form>
                    {% else %}
                    <a class="nav-item nav-link" href="{% url 'signup' %}">SIGN UP</a>
                    <a class="nav-item nav-link" href="{% url 'login' %}">LOGIN</a>
                    {% endif %}
                </div>
        </nav>
    </header>
    <center>
        <h2 style="color:maroon"><u><b>COVID-19 PREDICTION</b></u></h2>
        <hr>
        <h5 style="{{color}}"><b>{{ans}}</b></h5>
    </center>
    <br>
    <hr>
    <div class="postion">
        <div class="ad_footer_block">
            <div class="region region-footer">
                <div id="block-block-61" class="block block-block">
                    <div class="content">
                        <script type="text/javascript"
                            src="https://www.mygov.in/footer_service/footerservice.js"></script>
                        <div class="service-footer-wrapper"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
